<!DOCTYPE html>
<html>
  <head>
    <title>ToDoList App</title>
    <link type="text/css" rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/5114271e01.js"></script>
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1><i class="fa fa-plus" aria-hidden="true"></i>To-Do List</h1>
      <input type="text" placeholder="Add New Todo">
      <ul>
       <li><span><i class="fa fa-trash"></i></span> Go to Potions Class</li>
       <li><span><i class="fa fa-trash"></i></span> Buy New Robes</li>
       <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
      </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
