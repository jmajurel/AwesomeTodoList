<!DOCTYPE html>
<html>
  <head>
    <title>Awesome ToDoList</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://use.fontawesome.com/5114271e01.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" type"text/stylesheet" href="styles/todostyles.css">
  </head>
  <body>
    <div id="app">
      <div id="header" class="container">
        <h1><i class="fa fa-plus" aria-hidden="true"></i> To-Do List</h1>
      </div>
      <input type="text" class="container" placeholder="Add New Todo">
      <div id="todolist" class="container">
      </div>
    </div>
    <script type="text/javascript" src="scripts/todoLogics.js"></script>
  </body>
</html>
